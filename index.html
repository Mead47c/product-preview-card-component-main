
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <main id="Product">
        <picture>
            <source srcset="images/image-product-desktop.jpg" media="(min-width: 700px)">
            <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De parfum">
        </picture>
        <div class="product-content">
            <p class="category">PERFUME</p>
            <h1>Gabrielle Essence Eau De parfum</h1>
            <p>Floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
            <div class="price">
                <p class="discount-price">$149.99</p>
                <p class="original-price"><del>$169.99</del></p>
            </div>
            <button class="cart">Add To Cart</button>
        </div>
    </main>
</body>
</html>
